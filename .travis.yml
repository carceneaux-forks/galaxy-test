---
language: python

env:
  global:
    - COLLECTION_NAMESPACE: carceneaux
    - COLLECTION_NAME: test

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

before_script:
  # Move the collection into the required path to make ansible-test work.
  - ROLES=`find -mindepth 1 -maxdepth 1 -type d -not -path '*/\.*' -printf '%f\n'`
  - mkdir -p $COLLECTION_NAMESPACE/$COLLECTION_NAME
  - for r in {$ROLES}; do cp -Rp ./${r} $COLLECTION_NAMESPACE/$COLLECTION_NAME; done
  - ls $COLLECTION_NAMESPACE/$COLLECTION_NAME

